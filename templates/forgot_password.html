<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Forgot Your Password?</h2>

        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" name="email" id="email" class="mt-2 p-2 w-full border border-gray-300 rounded-md"
                    required>
            </div>

            {% if error %}
            <p class="text-red-500 text-sm mb-4">{{ error }}</p>
            {% endif %}

            {% if success %}
            <p class="text-green-500 text-sm mb-4">{{ success }}</p>
            {% endif %}

            {% if show_reset %}
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" name="new_password" id="new_password"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-500">Reset
                Password</button>
            {% else %}
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-500">Verify</button>
            {% endif %}
        </form>

        <p class="mt-4 text-center text-sm">
            Remembered your password? <a href="{{ url_for('auth.login') }}" class="text-blue-600">Login</a>
        </p>
    </div>

</body>

</html>
