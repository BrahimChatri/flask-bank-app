<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>

        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password"
                    class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
            </div>

            {% if error %}
            <p class="text-red-500 text-sm mb-4">{{ error }}</p>
            {% endif %}

            <div class="flex justify-between items-center mb-4">
                <label class="inline-flex items-center text-sm">
                    <input type="checkbox" name="remember" class="form-checkbox text-blue-600"> Remember me
                </label>
                <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-600 text-sm">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-500">Login</button>
        </form>

        <p class="mt-4 text-center text-sm">
            Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-600">Sign up</a>
        </p>
    </div>

</body>

</html>
